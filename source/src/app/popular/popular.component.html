<div class='container is-flex is-flex-column has-items-centered has-margin-top-64'>
  <h1 class='title'>
    Popular
  </h1>
  <div class='fullwidth fullheight is-grid is-grid-responsive'>
    <div role='button' *ngFor='let movie of datas' class='fullheight'>
      <div (click)='navigateByMovie(movie)' class='card fullwidth fullheight'>
        <div class='card-image'>
          <figure class='image'>
            <img [src]='movie.data.Poster' [alt]='movie.data.Title' />
          </figure>
        </div>
        <div class='card-content'>
          <div class='media has-text-centered'>
            <div class='media-content has-text-centered'>
              <p class='title is-4'>
                {{movie.data.Title}}
              </p>
              <p *ngIf='movie.data.Director !== "N/A"' class='subtitle is-6'>
                Author<br />
                {{movie.data.Director}}
              </p>
              <p class='subtitle is-6' *ngIf='movie.data.Director === "N/A"'>
                Author<br />
                Not defined
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
